<h1>Book Detail</h1>
<button [routerLink]="['/books']" class="btn btn-danger" style="float:right" *ngIf="!this.isEdit">Back</button>
<div *ngIf="!this.isEdit">
  <button (click)="editBooks()" class="btn btn-primary">Edit</button>
  <div class="row">
    <div class="col-md-2">Book ID :</div>
    <div class="col-md-10">{{book?.id}}</div>
  </div>
  <div class="row">
    <div class="col-md-2">Name :</div>
    <div class="col-md-10">{{book?.name}}</div>
  </div>
  <div class="row">
    <div class="col-md-2">Authors :</div>
    <div class="col-md-10">{{book?.authors}}</div>
  </div>
  <div class="row">
    <div class="col-md-2">Number of pages :</div>
    <div class="col-md-10">{{book?.numberOfPages}}</div>
  </div>
  <div class="row">
    <div class="col-md-2">Date of publication :</div>
    <div class="col-md-10">{{book?.dateOfPub}}</div>
  </div>
</div>
<div>
  <form *ngIf="!loading && this.isEdit" (ngSubmit)="onSubmit()" #editBookForm="ngForm">

    <div class="form-group">
      <label for="name">Book ID</label>
      <input type="text" [(ngModel)]="editBook.id" class="form-control" id="id" name="id" readonly>
    </div>

    <div class="form-group">
      <label for="name">Name*</label>
      <input type="text" #name="ngModel" [(ngModel)]="editBook.name" class="form-control" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="authors">Authors*</label>
      <input type="text" #authors="ngModel" [(ngModel)]="editBook.authors" class="form-control" id="authors" name="authors" required>
    </div>

    <div class="form-group">
      <label for="noOfPages">Number of pages</label>
      <input type="number" #noOfPages="ngModel" [(ngModel)]="editBook.numberOfPages" class="form-control" id="noOfPages" name="noOfPages">
    </div>

    <div class="form-group">
      <label for="dateOfPub">Date of publication* </label>
      <div class="input-group">
        <input class="form-control" #dateOfPub="ngModel" required placeholder="dd-mm-yyyy" type="date" id="dateOfPub" name="dateOfPub" [(ngModel)]="editBook.dateOfPub">
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!editBookForm.form.valid">Submit</button>
    <button type="button" class="btn btn-danger" (click)="cancelEdit()">Cancel</button>
  </form>
</div>
